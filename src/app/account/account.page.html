<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Display Name</ion-label>
            <ion-input
              type="text"
              name="display-name"
              [ngModel]="user.displayName"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="text"
              name="email"
              [ngModel]="user.email"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          minlength="6"
          #passwordCtrl="ngModel"
        ></ion-input>
      </ion-item>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            
          >
            Save!
          </ion-button>
        </ion-col>
        </ion-row>
      </ion-grid>
      </form>
</ion-content>
