<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User Management</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="users && users.length > 0"
      >
        <ion-list>
          <ion-item
            *ngFor="let user of users"
            #slidingUser
          >
              <ion-avatar slot="start">
                  <ion-img src="https://lonelyplanetimages.imgix.net/mastheads/GettyImages-538096543_medium.jpg?sharp=10&vib=20&w=1200"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{ user.displayName }}</h5>        
              </ion-label>
                <ion-button (click)='makeAdmin(user.uid)' *ngIf='!adminUsers[user.uid]'>Make Admin</ion-button>
                <ion-button (click)='removeAdmin(user.uid)' *ngIf='adminUsers[user.uid]'>Remove Admin</ion-button>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.3/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.3/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
