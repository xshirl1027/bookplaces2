<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User Management</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="users && users.length > 0"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let user of users"
            #slidingUser
          >
            <ion-item>
              <ion-avatar slot="start">
                  <ion-img src="https://lonelyplanetimages.imgix.net/mastheads/GettyImages-538096543_medium.jpg?sharp=10&vib=20&w=1200"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{ user.displayName }}</h5>        
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onDeleteUser(user.uid)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option
              color="secondary"
              (click)="onEditUser(user.uid)"
            >
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.3/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="/__/firebase/init.js"></script>
